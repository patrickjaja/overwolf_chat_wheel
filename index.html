<html>
<head>
  <meta charset="UTF-8">
  <title>Wheel chat</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="wheel-menu.style.css"/>
  <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600' rel='stylesheet' type='text/css'>
</head>
<body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="module">
  import WheelMenu from './wheel-menu.js';
  window.onload = function () {
    var allString = '[ALL]';
    var menu = new WheelMenu('html', {
      size: 170,
      classes: '-dota-',
      pointerOffset: 8,
      borderWidth: 11,
      pointerSize: 80,
      items: [
        'Attack!',
        `${allString} Well played`,
        `${allString} glhf`,
        `${allString} GGWP`,
        'Care',
        'Get Back',
        'Help!',
        'Game is hard',
        'Dont give up',
        'Current Time'
      ],
      onChange: function (value) {
        value = keyStrokeFormatter(value);
        sendStroke(value);
        console.log(`I have sent ${value} too ${getSendMethod(value)}`);

        function keyStrokeFormatter(value) {
          if (value === 'Current Time') {
            value = (new Date()).toLocaleTimeString();
          }
          return value;
        }

        function sendStroke(value) {
          overwolf.utils.sendKeyStroke(getSendMethod(value));
          for (var i = 0; i < value.length; i++) {
            overwolf.utils.sendKeyStroke(value.charAt(i));
          }
          overwolf.utils.sendKeyStroke(getSendMethod(value));
          return value;
        }

        function getSendMethod(value) {
          var method='Enter';
          if (value.includes(allString)) {
            method='Alt+Enter';
          }
          return method;
        }
      }
    });


  }
</script>
</body>
</html>
