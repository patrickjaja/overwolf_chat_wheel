<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="../../css/general.css">
  <link rel="stylesheet" href="../../css/notification.css">
  <title>Overwolf Sample App - Notification page</title>
</head>
<body class="notification">

<!-- --------------------------------- Main -------------------------------- -->
<main>
  <div id="countdown">
    <div style="margin-right: 2px; margin-top: 4px; font-size: 11px">X</div>
    <svg>
      <circle id="circle" r="9" cx="10" cy="10"></circle>
    </svg>
  </div>
  <h1 id="title"></h1>
  <p id="text"></p>
  <button id="closeButton">Close</button>
</main>

<script src="../../lib/require.js"></script>
<script>
  require(['notification-controller'], function (NotificationController) {
    console.log(`[INIT] desktop module loaded`);
    const notificationController = new NotificationController();
    notificationController.run();
  }, function (error) {
    console.log(`[INIT] failed to load desktop module ${error}`);
  });
</script>


</body>
</html>
